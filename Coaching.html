<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<title>Coachings</title>
</head>
<body>

     <div id="gauge_div" style="width:400px; height: 280px;"></div>
  <input type="button" value="Crucial" onclick="changeTemp(1)" />
  <input type="button" value="Non-Crucial" onclick="changeTemp(-1)" />
   <script type="text/javascript">
   	google.charts.load('current', {'packages':['gauge']});
    google.charts.setOnLoadCallback(drawGauge);

    var gaugeOptions = {min: 0, max: 280, yellowFrom: 200, yellowTo: 250,
      redFrom: 250, redTo: 280, minorTicks: 5};
    var gauge;

    function drawGauge() {
      gaugeData = new google.visualization.DataTable();
      gaugeData.addColumn('number', 'Engine');
      gaugeData.addColumn('number', 'Torpedo');
      gaugeData.addRows(2);
      gaugeData.setCell(0, 0, 0);
      gaugeData.setCell(0, 1, 0);

      gauge = new google.visualization.Gauge(document.getElementById('gauge_div'));
      gauge.draw(gaugeData, gaugeOptions);
    }

    function changeTemp(dir) {
      gaugeData.setValue(0, 0, gaugeData.getValue(0, 0) + dir * 1);
      gaugeData.setValue(0, 1, gaugeData.getValue(0, 1) + dir * 1);
      gauge.draw(gaugeData, gaugeOptions);

    }
   </script>
</body>
</html>
